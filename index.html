<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Portaria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: url('images/555.jpg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
            flex-wrap: wrap;
            gap: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 200px;
        }

        .logo p {
            color: #bbb;
            font-size: 0.95rem;
            margin-top: 10px;
        }

        form {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input_container {
            position: relative;
            display: flex;
            align-items: center;
            background: #1b1b1f;
            border-radius: 10px;
            padding: 10px 14px;
            border: 1px solid transparent;
            transition: all 0.25s ease;
        }

        .input_container:focus-within {
            border-color: #fcb713;
            background: linear-gradient(145deg, #1e1e22, #25252a);
            box-shadow: 0 0 12px rgba(252, 183, 19, 0.4), 0 0 3px rgba(252, 183, 19, 0.3) inset;
            transform: translateY(-2px);
        }

        .icon {
            flex-shrink: 0;
            margin-right: 10px;
            stroke: #fcb713;
            transition: transform 0.25s ease, stroke 0.25s ease;
        }

        .input_container:focus-within .icon {
            transform: scale(1.15);
            stroke: #ffd84e;
        }

        .input_field {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        .input_container:focus-within .input_field::placeholder {
            color: #fcb713;
        }

        .input_label {
            position: absolute;
            top: -10px;
            left: 14px;
            background: #0c0c10;
            padding: 0 5px;
            font-size: 12px;
            color: #fcb713;
            font-weight: 500;
        }

        button[type="submit"] {
            background: #fcb713;
            color: #0c0c10;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button[type="submit"]:hover {
            background: #ffd84e;
            box-shadow: 0 0 15px rgba(252, 183, 19, 0.4);
            transform: translateY(-1px);
        }

        .cadastro-link {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            color: #aaa;
        }

        .cadastro-link a {
            color: #fcb713;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .cadastro-link a:hover {
            color: #fff;
        }

        #alerta {
            display: none;
            text-align: center;
            margin-top: 10px;
            font-weight: 500;
            padding: 8px;
            border-radius: 6px;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
                padding: 20px;
            }

            .logo {
                margin-right: 0;
            }

            .logo img {
                width: 160px;
            }
        }

        @media (max-width: 400px) {
            form {
                padding: 0 10px;
            }

            .input_container {
                padding: 8px 10px;
            }
        }
    </style>
</head>

<body>
    <div class="logo">
        <img src="images/DTW.png" alt="Logo DataWake">
        <p>Faça login para acessar o sistema</p>
    </div>

    <form id="formLogin" onsubmit="event.preventDefault(); fazerLogin();">
        <div class="input_container">
            <label class="input_label" for="usuario">E-mail</label>
            <svg fill="none" viewBox="0 0 24 24" height="24" width="24" xmlns="http://www.w3.org/2000/svg" class="icon">
                <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5" stroke="#fcb713"
                    d="M7 8.5L9.94202 10.2394C11.6572 11.2535 12.3428 11.2535 14.058 10.2394L17 8.5"></path>
                <path stroke-linejoin="round" stroke-width="1.5" stroke="#fcb713"
                    d="M2.01577 13.4756C2.08114 16.5412 2.11383 18.0739 3.24496 19.2094C4.37608 20.3448 5.95033 20.3843 9.09883 20.4634C11.0393 20.5122 12.9607 20.5122 14.9012 20.4634C18.0497 20.3843 19.6239 20.3448 20.7551 19.2094C21.8862 18.0739 21.9189 16.5412 21.9842 13.4756C22.0053 12.4899 22.0053 11.5101 21.9842 10.5244C21.9189 7.45886 21.8862 5.92609 20.7551 4.79066C19.6239 3.65523 18.0497 3.61568 14.9012 3.53657C12.9607 3.48781 11.0393 3.48781 9.09882 3.53656C5.95033 3.61566 4.37608 3.65521 3.24495 4.79065C2.11382 5.92608 2.08114 7.45885 2.01576 10.5244C1.99474 11.5101 1.99475 12.4899 2.01577 13.4756Z">
                </path>
            </svg>
            <input id="usuario" type="email" placeholder="name@mail.com" class="input_field" required>
        </div>

        <div class="input_container">
            <label class="input_label" for="senha">Senha</label>
            <svg fill="none" viewBox="0 0 24 24" height="24" width="24" xmlns="http://www.w3.org/2000/svg" class="icon">
                <path stroke-linecap="round" stroke-width="1.5" stroke="#fcb713"
                    d="M18 11.0041C17.4166 9.91704 16.273 9.15775 14.9519 9.0993C13.477 9.03404 11.9788 9 10.329 9C8.67911 9 7.18091 9.03404 5.70604 9.0993C3.95328 9.17685 2.51295 10.4881 2.27882 12.1618C2.12602 13.2541 2 14.3734 2 15.5134C2 16.6534 2.12602 17.7727 2.27882 18.865C2.51295 20.5387 3.95328 21.8499 5.70604 21.9275C6.42013 21.9591 7.26041 21.9834 8 22">
                </path>
                <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5" stroke="#fcb713"
                    d="M6 9V6.5C6 4.01472 8.01472 2 10.5 2C12.9853 2 15 4.01472 15 6.5V9"></path>
            </svg>
            <input id="senha" type="password" placeholder="••••••••" class="input_field" required>
        </div>

        <button type="submit">Entrar</button>

        <p id="alerta"></p>

        <div class="cadastro-link">
            <p>Não tem login? <a href="cadastro.html">Cadastrar</a></p>
        </div>
    </form>

    <script src="script.js"></script>
</body>

</html>
